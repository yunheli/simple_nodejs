services:
    # http://devcenter.wercker.com/docs/services/postgresql.html
    - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # A step that executes `npm install` command
    - script:
      name: "echo env"
      code: |
        ls /pipeline/$WERCKER_STEP_ID
        cd /pipeline/$WERCKER_STEP_ID
        echo $WERCKER_STEP_ID
        ls /pipeline
        cp -R /pipeline $WERCKER_REPORT_ARTIFACTS_DIR
    - script:
      name: "artifacts  1"
      code: |
        ls /pipeline/$WERCKER_STEP_ID
        cd /pipeline/$WERCKER_STEP_ID
        echo $WERCKER_STEP_ID
        ls /pipeline
        cp -R /pipeline $WERCKER_REPORT_ARTIFACTS_DIR/aa  
    - npm-install
  after-steps:
    - script:
      name: "after-steps2"
      code: |
        echo "after step "
